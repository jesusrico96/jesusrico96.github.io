# Navigation buttons in the front page.
##########################
nav:
    - {title: paper, description: paper and code, url: '/archive'}   
    - {title: tags, description: categories, url: '/tags'}      
    - {title: blog home, description: my blog, url: '/#blog'}   
# The about_button should not be removed.
about_button:
    title: About me
    description: personal information and contact details
##########################


##########################
# Blog display settings
##########################
# Pagination
# Display number of records per page and indicator text
gems: [jekyll-paginate]
paginate: 20
paginate_path: "page/:num/"
# Blog name format
permalink: /:year/:month/:title/
# Format 
# Set highlighting
highlighter: rouge
