---
layout: defaultPost
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="social_sharing">
  	{% include social_sharing.html %}
  </div>

  {% include disqus.html %}
</article>
