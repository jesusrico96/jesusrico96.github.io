<nav class="cover-navigation navigation--social">
          <ul class="navigation">

                    {% if site.social.weibo %}
                    <!-- Weibo -->
                    <li class="navigation__item_social">
                              <a href="http://weibo.com/{{site.social.weibo}}" title="微博" target="_blank">
                                        <i class='social fa fa-weibo fa-2x'></i>
                                        <span class="label">Weibo</span>
                              </a>
                    </li>
                    {% endif %}
                    
                    {% if site.social.github %}
                    <!-- Github -->
                    <li class="navigation__item_social">
                              <a href="https://github.com/{{site.social.github}}" title=" Github" target="_blank">
                                        <i class='social fa fa-github fa-2x'></i>
                                        <span class="label">Github</span>
                              </a>
                    </li>
                    {% endif %}
                    
                    {% if site.social.twitter %}
                    <!-- Twitter -->
                    <li class="navigation__item_social">
                              <a href="http://twitter.com/{{site.social.twitter}}" title="@{{site.social.twitter}}" target="_blank">
                                        <i class='social fa fa-twitter fa-2x'></i>
                                        <span class="label">Twitter</span>
                              </a>
                    </li>
                    {% endif %}
                    
                    {% if site.social.gplus %}
                    <!-- Google Plus -->
                    <li class="navigation__item_social">
                              <a href="https://plus.google.com/{{site.social.gplus}}" rel="author" title="Google+" target="_blank">
                                        <i class='social fa fa-google-plus-square fa-2x'></i>
                                        <span class="label">Google Plus</span>
                              </a>
                    </li>
                    {% endif %}
                    
                    <!-- RSS -->
                    <li class="navigation__item_social">
                              <a href="/feed.xml" rel="author" title="RSS" target="_blank">
                                        <i class='social fa fa-rss fa-2x'></i>
                                        <span class="label">RSS</span>
                              </a>
                    </li>
       
                    <!-- Email -->   
                    {% if site.social.mail %}
                    <li class="navigation__item_social">               
                              <a href="mailto:{{site.social.mail}}" title="gmail邮箱">
                                        <i class='social fa fa-envelope fa-2x'></i>
                                        <span class="label">Email</span>
                              </a>
                    </li>
                    {% endif %}
                    
          </ul>
</nav>
